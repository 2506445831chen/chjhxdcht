
<div class="col-md-6" style="width: 100%">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title i18n" name="classification_add">分类添加</h3>
        </div>
        <form role="form" id="form1">
            <div class="box-body">
                <div class="form-group">
                    <label for="categoryName" class="i18n" name="categoryName"></label>
                    <input type="text"   name="categoryName" class="i18n-input form-control" selectattr="placeholder" selectname="categoryName_add" id="categoryName" placeholder="categoryName">
                </div>
                <div class="form-group">
                    <label for="TextBox2" class="i18n" name="chosePhoto">请选择图片</label>
                    <input  name="file" type="file" id="TextBox2" >

                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="button" onclick="submit0()" class="btn btn-primary i18n" name="Submit">Submit</button>
            </div>
        </form>
    </div>

</div>
<script>
    function submit0() {
        var storage=window.localStorage;
        var token = storage["token"];
        $('#form1').ajaxSubmit({
            url : utl+'createCategory',
            type : 'post',
            dataType : 'json',
            headers:
                {
                    "token":token
                },
            success: function(result) {

                if(!errAlert(result)){
                    return
                }else {
                    data();
                    $.get("category1.html", function (data) {
                        $("#screen").html(data);
                    });
                }

            }
        });

    }
    execI18n();
</script>
