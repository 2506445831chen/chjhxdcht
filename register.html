<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="tool/js/small.js"></script>
    <script src="tool/js/bottom.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <b class="i18n" name="Registration interface"></b>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg i18n" name="Register_title">Register a new membership</p>

        <form action="##">
            <div class="form-group has-feedback">
                <input type="text" name="phone" id="PhoneName" class="i18n-input form-control" selectattr="placeholder"
                       selectname="phone">
                <span class="glyphicon  fa fa-fw fa-phone form-control-feedback" style="padding-right: 15px"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="name" id="userName" class="i18n-input form-control" selectattr="placeholder"
                       selectname="name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" id="surePassword" class="i18n-input form-control"
                       selectattr="placeholder" selectname="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="i18n-input form-control" id="Retype" selectattr="placeholder"
                       selectname="Retype password">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" onclick="Register()" class="btn btn-primary btn-block btn-flat i18n"
                            name="register_button">Register
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="login.html" class="text-center i18n" name="I already have a membership">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>

<!-- /.register-box -->

<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="tool/js/register.js"></script>
</body>
</html>
