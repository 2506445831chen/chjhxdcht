        function China() {
            $("#i18n").find("option[value ='zh-CN']").attr("selected", "selected");

        }

        function English() {
            $("#i18n").find("option[value ='en']").attr("selected", "selected");
            $('.English').trigger('change');
        }

        function Russian() {
            $("#i18n").find("option[value ='zh-TW']").attr("selected", "selected");

            if ($('.lan').attr('class') == 'lan') {
